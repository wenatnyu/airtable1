<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to Eat Today?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
    #food-image {
      margin-top: 20px;
      max-width: 300px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>What to Eat Today?</h1>
    <button onclick="chooseFood()">Pick for Me!</button>
    <div id="result"></div>
    <canvas id="food-image" width="300" height="300" style="display:none;"></canvas>
  </div>

  <script>
    const foodOptions = [
      { name: "Pizza", draw: drawPizza },
      { name: "Sushi", draw: drawSushi },
      { name: "Burger", draw: drawBurger },
      { name: "Pasta", draw: drawPasta },
      { name: "Salad", draw: drawSalad },
      { name: "Ramen", draw: drawRamen },
      { name: "Steak", draw: drawSteak }
    ];

    function chooseFood() {
      const randomIndex = Math.floor(Math.random() * foodOptions.length);
      const chosenFood = foodOptions[randomIndex];

      document.getElementById('result').innerText = `You should eat: ${chosenFood.name}`;
      const foodCanvas = document.getElementById('food-image');
      const ctx = foodCanvas.getContext('2d');
      ctx.clearRect(0, 0, foodCanvas.width, foodCanvas.height);
      chosenFood.draw(ctx);
      foodCanvas.style.display = 'block';
    }

    function drawPizza(ctx) {
      ctx.fillStyle = '#FFA500';
      ctx.beginPath();
      ctx.moveTo(150, 10);
      ctx.lineTo(290, 290);
      ctx.lineTo(10, 290);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = '#FF6347';
      ctx.beginPath();
      ctx.arc(150, 150, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawSushi(ctx) {
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(75, 100, 150, 100);

      ctx.fillStyle = '#FF6347';
      ctx.fillRect(100, 125, 100, 50);
    }

    function drawBurger(ctx) {
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(50, 150, 200, 50);

      ctx.fillStyle = '#32CD32';
      ctx.fillRect(50, 130, 200, 20);

      ctx.fillStyle = '#FFD700';
      ctx.fillRect(50, 100, 200, 30);
    }

    function drawPasta(ctx) {
      ctx.fillStyle = '#FFD700';
      for (let i = 50; i < 250; i += 20) {
        ctx.beginPath();
        ctx.moveTo(i, 100);
        ctx.lineTo(i + 10, 200);
        ctx.stroke();
      }
    }

    function drawSalad(ctx) {
      ctx.fillStyle = '#32CD32';
      ctx.beginPath();
      ctx.arc(150, 150, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#FF6347';
      ctx.beginPath();
      ctx.arc(100, 100, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawRamen(ctx) {
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(150, 150, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#FFD700';
      ctx.fillRect(50, 140, 200, 20);
    }

    function drawSteak(ctx) {
      ctx.fillStyle = '#8B0000';
      ctx.beginPath();
      ctx.ellipse(150, 150, 80, 100, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
