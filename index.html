<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="籽奥高中.png" alt="School Logo" class="logo">
    <h1>Welcome to the Survey</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="你的网名" required>
      <button type="submit">进入问卷</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;

      if (username.trim() !== '') {
        localStorage.setItem('user', JSON.stringify({ name: username }));
        window.location.href = './survey.html';
      } else if (username === 'database') {
        window.location.href = 'https://airtable.com/app3ZPcIMsG2hqsCB/shrJHxIUCsnsZmlAa';
      } else if (username === 'game') {
        window.location.href = './whattoeat.html';
      } else {
        document.getElementById('error').textContent = "请输入你的网名";
      }
    });
  </script>
</body>
</html>
