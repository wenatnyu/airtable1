<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JavaScript Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            touch-action: none; /* Prevents default touch behaviors */
            width: 100%; /* 使canvas宽度填充容器 */
            max-width: 600px; /* 设置最大宽度 */
            height: auto; /* 高度自动调整 */
        }
        .instructions {
            text-align: center;
            margin: 10px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="instructions">Press SPACE or Touch Screen to Jump</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Constants - 初始值设为0，后面会在resizeGame中更新
        let WINDOW_WIDTH = 0;
        let WINDOW_HEIGHT = 0;
        const GRAVITY = 0.25;
        let PIPE_WIDTH = 0;
        let PIPE_GAP = 0;
        let BIRD_WIDTH = 0;
        let BIRD_HEIGHT = 0;

        // Load and configure sounds
        const flapSound = new Audio('./game/flap.mp3');
        const scoreSound = new Audio('./game/score.mp3');
        const hitSound = new Audio('./game/hit.mp3');

        // Set volume for all sounds (0.0 to 1.0)
        flapSound.volume = 0.5;
        scoreSound.volume = 0.5;
        hitSound.volume = 0.5;

        // Preload sounds
        function preloadSounds() {
            flapSound.load();
            scoreSound.load();
            hitSound.load();
        }

        // Play sounds with error handling
        function playSound(sound) {
            try {
                // Reset sound to start if it's already playing
                sound.currentTime = 0;
                sound.play().catch(error => {
                    console.log("Sound play failed:", error);
                });
            } catch (error) {
                console.log("Sound error:", error);
            }
        }

        // Load bird image with error handling
        const birdImage = new Image();
        birdImage.onerror = function() {
            console.error('Error loading image. Falling back to rectangle');
            imageLoaded = true; // 即使加载失败也设置为true，使用替代方案
            startGame();
        };
        birdImage.onload = function() {
            console.log('Bird image loaded successfully');
            imageLoaded = true;
            // 根据图片比例调整鸟的尺寸
            const aspectRatio = birdImage.width / birdImage.height;
            bird.width = BIRD_HEIGHT * aspectRatio;
            bird.height = BIRD_HEIGHT;
            startGame();
        };
        birdImage.src = './game/logo.png';

        // Game state
        let birdMovement = 0;
        let gameActive = true;
        let score = 0;
        let highScore = 0;
        let pipes = [];
        let imageLoaded = false;
        
        // Bird position - 初始化时只设置基础属性
        let bird = {
            x: 0,
            y: 0,
            width: 0,
            height: 0
        };

        function createPipe() {
            const minHeight = WINDOW_HEIGHT * 0.3;
            const maxHeight = WINDOW_HEIGHT * 0.7;
            const randomHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            return [
                {
                    x: WINDOW_WIDTH,
                    y: randomHeight,
                    width: PIPE_WIDTH,
                    height: WINDOW_HEIGHT - randomHeight
                },
                {
                    x: WINDOW_WIDTH,
                    y: 0,
                    width: PIPE_WIDTH,
                    height: randomHeight - PIPE_GAP
                }
            ];
        }

        function checkCollision() {
            if (bird.y <= 0 || bird.y + bird.height >= WINDOW_HEIGHT) {
                playSound(hitSound);
                return false;
            }

            for (let pipe of pipes) {
                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y) {
                    playSound(hitSound);
                    return false;
                }
            }
            return true;
        }

        function drawBird() {
            if (birdImage.complete && imageLoaded) {
                // 绘制图片
                ctx.save(); // 保存当前上下文状态
                
                // 在鸟的中心点进行旋转
                const rotation = birdMovement * 0.1; // 根据移动速度计算旋转角度
                ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
                ctx.rotate(rotation);
                ctx.drawImage(
                    birdImage, 
                    -bird.width / 2, 
                    -bird.height / 2, 
                    bird.width, 
                    bird.height
                );
                
                ctx.restore(); // 恢复上下文状态
            } else {
                // 如果图片未加载，绘制一个彩色矩形作为替代
                ctx.fillStyle = '#FF6B6B'; // 使用醒目的颜色
                ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
                
                // 添加眼睛，使矩形看起来更像鸟
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.1, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, bird.width * 0.05, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // DEBUG: 显示碰撞箱（开发时可用）
            // ctx.strokeStyle = 'red';
            // ctx.strokeRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Score: ${Math.floor(score)}`, WINDOW_WIDTH/2, 50);
            
            if (!gameActive) {
                ctx.fillText(`High Score: ${highScore}`, WINDOW_WIDTH/2, 100);
                ctx.font = '24px Arial';
                ctx.fillText('Press Space or Touch to Restart', WINDOW_WIDTH/2, WINDOW_HEIGHT/2);
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, WINDOW_WIDTH, WINDOW_HEIGHT);

            if (gameActive) {
                birdMovement += GRAVITY;
                bird.y += birdMovement;

                pipes.forEach(pipe => {
                    pipe.x -= 5;
                });

                pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);

                if (pipes.length === 0 || pipes[pipes.length - 2].x < WINDOW_WIDTH - 300) {
                    pipes.push(...createPipe());
                }

                pipes.forEach(pipe => {
                    if (pipe.x + pipe.width === 100) {
                        score += 0.5;
                        playSound(scoreSound);
                    }
                });

                gameActive = checkCollision();

                drawPipes();
                drawBird();
            } else {
                if (score > highScore) {
                    highScore = Math.floor(score);
                }
            }

            drawScore();
            requestAnimationFrame(gameLoop);
        }

        // Add touch/click controls
        function handleJump() {
            if (gameActive) {
                birdMovement = -7;
                playSound(flapSound);
            } else {
                gameActive = true;
                pipes = [];
                bird.y = WINDOW_HEIGHT / 2;
                birdMovement = 0;
                score = 0;
            }
        }

        // Event listeners for multiple control methods
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                handleJump();
                event.preventDefault(); // Prevent page scrolling
            }
        });

        // Touch controls
        canvas.addEventListener('touchstart', (event) => {
            handleJump();
            event.preventDefault(); // Prevent default touch behaviors
        });

        // Mouse controls
        canvas.addEventListener('click', (event) => {
            handleJump();
            event.preventDefault();
        });

        // Start game function
        function startGame() {
            imageLoaded = true;
            resizeGame(); // 初始化尺寸
            gameActive = true;
            score = 0;
            pipes = [];
            birdMovement = 0;
            gameLoop();
        }

        // Don't start game loop immediately - wait for image or error

        // Initialize sounds when page loads
        preloadSounds();

        // 修改resize处理函数
        function resizeGame() {
            // 获取窗口宽度，但限制最大宽度
            const maxWidth = 600;
            WINDOW_WIDTH = Math.min(window.innerWidth - 20, maxWidth);
            WINDOW_HEIGHT = WINDOW_WIDTH * 1.5;
            
            // 更新canvas尺寸
            canvas.width = WINDOW_WIDTH;
            canvas.height = WINDOW_HEIGHT;
            
            // 更新游戏参数
            PIPE_WIDTH = WINDOW_WIDTH * 0.125;
            PIPE_GAP = WINDOW_HEIGHT * 0.333;
            BIRD_WIDTH = WINDOW_WIDTH * 0.1;
            BIRD_HEIGHT = WINDOW_HEIGHT * 0.05;
            
            // 更新鸟的位置和大小
            bird.width = BIRD_WIDTH;
            bird.height = BIRD_HEIGHT;
            bird.x = WINDOW_WIDTH * 0.25;
            
            // 如果是初始化，设置鸟的初始Y位置
            if (bird.y === 0) {
                bird.y = WINDOW_HEIGHT / 2;
            }
        }

        // 添加窗口resize事件监听
        window.addEventListener('resize', resizeGame);

        // 确保在页面加载完成后初始化
        window.addEventListener('load', () => {
            resizeGame();
            preloadSounds();
        });

        // 保持resize事件监听
        window.addEventListener('resize', () => {
            resizeGame();
        });
    </script>
</body>
</html>
