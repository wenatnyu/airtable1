<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .question {
      text-align: left;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .rating {
      display: flex;
      justify-content: start;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .rating input[type="radio"] {
      display: none;
    }
    .rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .rating input[type="radio"]:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffcc00;
    }
    input[type="text"], textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="籽奥高中.png" alt="School Logo" class="logo">
    <h1>Survey</h1>
    <form id="surveyForm">
      <div id="surveyContainer"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Load user data from localStorage
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      alert('You are not logged in!');
      window.location.href = './index.html';
    } else {
      // Generate survey questions
      const surveyContainer = document.getElementById('surveyContainer');
      user.questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `
          <p>${index + 1}. ${question}</p>
          <div class="rating" data-question-index="${index}">
            <input type="radio" id="star1-q${index}" name="rating-q${index}" value="1" required>
            <label for="star1-q${index}" data-value="1">&#9733;</label>
            <input type="radio" id="star2-q${index}" name="rating-q${index}" value="2">
            <label for="star2-q${index}" data-value="2">&#9733;</label>
            <input type="radio" id="star3-q${index}" name="rating-q${index}" value="3">
            <label for="star3-q${index}" data-value="3">&#9733;</label>
            <input type="radio" id="star4-q${index}" name="rating-q${index}" value="4">
            <label for="star4-q${index}" data-value="4">&#9733;</label>
            <input type="radio" id="star5-q${index}" name="rating-q${index}" value="5">
            <label for="star5-q${index}" data-value="5">&#9733;</label>
          </div>
          <label for="comment-q${index}">评价或者建议（至少20字）</label>
          <textarea id="comment-q${index}" name="comment-q${index}" rows="4" minlength="20" maxlength="200" required></textarea>
          <div id="error-q${index}" class="error-message"></div>
        `;
        surveyContainer.appendChild(questionDiv);
      });

      document.querySelectorAll('.rating label').forEach(label => {
        label.addEventListener('click', function() {
          const questionIndex = this.parentElement.getAttribute('data-question-index');
          const starValue = parseInt(this.getAttribute('data-value'));
          for (let i = 1; i <= starValue; i++) {
            document.getElementById(`star${i}-q${questionIndex}`).checked = true;
          }
          for (let i = starValue + 1; i <= 5; i++) {
            document.getElementById(`star${i}-q${questionIndex}`).checked = false;
          }
        });
      });

      document.getElementById('surveyForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        let allRated = true;
        let allCommentsValid = true;

        user.questions.forEach((_, index) => {
          const rating = document.querySelector(`input[name="rating-q${index}"]:checked`);
          const comment = document.getElementById(`comment-q${index}`);
          const errorElement = document.getElementById(`error-q${index}`);
          errorElement.textContent = '';

          if (!rating) {
            allRated = false;
            errorElement.innerHTML = '请给这个问题评分 (Please rate this question)';
          }
          if (comment.value.length < 20 || comment.value.length > 200) {
            allCommentsValid = false;
            errorElement.innerHTML += ' 评论必须在 20 到 200 字之间 (Comment must be between 20 and 200 characters)';
          }
        });

        if (!allRated || !allCommentsValid) {
          const firstError = document.querySelector('.error-message:not(:empty)');
          if (firstError) {
            firstError.scrollIntoView({ behavior: 'smooth' });
          }
          return;
        }

        try {
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.textContent = 'Submitting...';
          submitButton.style.backgroundColor = '#ccc';
          submitButton.style.cursor = 'not-allowed';

          const responses = user.questions.map((_, index) => ({
            username: user.name,
            userId: user.id,
            teacher: user.questions[index].split(' ')[2],
            rating: document.querySelector(`input[name="rating-q${index}"]:checked`).value,
            comment: document.getElementById(`comment-q${index}`).value
          }));

          for (const response of responses) {
            // Send each response to Airtable separately
            await fetch('/.netlify/functions/submit-survey-airtable', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(response),
            });
          }
          alert('Thank you for completing the survey!');
          window.location.href = './index.html';
        } catch (error) {
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.disabled = false;
          submitButton.textContent = 'Submit';
          submitButton.style.backgroundColor = '#4CAF50';
          submitButton.style.cursor = 'pointer';
          console.error('Client Error:', error);
        }
      });
    }
  </script>
</body>
</html>
